	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

	<script src="./js/index.js"></script>
</head>

<body>
	<nav class="navbar nav" id="splashPageHeader">
			<a href="/gotem" class="ml-auto" id="loginPage">
				<img id="loginButton" src="./assets/images/plus.png">
			</a>
	</nav>

	<div class="container-fluid">
		<div>
			<div class="row align-self-center">
				<div class="col-md-2"></div>
				<div class="col-md-3">
					<img class="rollIn" src="./assets/images/title.png" id="mainPageSplash">
				</div>
				<div class="col-md-5 align-self-center">
					<div class="row no-gutters" id="searchBar">
						<div class="input-group input-group-lg">
							<div class="input-group-prepend" id="searchBlack">
								<span id="searchBlack" class="input-group-text" id="inputGroup-sizing-lg">
									<i class="fa fa-search fa-fw"></i>
								</span>
							</div>
							<input id="searchBlack" type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" placeholder="Search for a Movie">

					</div>
				</div>
				<div class="col-2-md"></div>
			</div>
		</div>
	</div>

	<footer class="footer" id="splashPageFooter">
		<div class="container">
			<div class="row align-self-center">
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<button type="button" class="btn" id="btn-apple">Top Movies</button>
				</div>
				<div class="col-md-2">
					<button type="button" class="btn" id="btn-orange">Categories</button>
				</div>
				<div class="col-md-2">
					<button type="button" class="btn" id="btn-blue">Cult Classics</button>
				</div>
				<div class="col-md-2">
					<button type="button" class="btn" id="btn-purple">(Not) Worth It.</button>
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
