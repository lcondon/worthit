<style id="criticKeyframe">
    @keyframes criticLoad {
        0% {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
        }
        100% {
            -webkit-transform: rotate(180deg);
            transform: rotate(180deg);
        }
    }
</style>

<style id = "criticSwitch">
    .progress.critic .progress-left .progress-bar{
    animation: criticLoad 1.5s linear forwards 1.8s;
}
</style>

<style id = "generalKeyframe">
    @keyframes generalLoad{
    0%{
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
    }
    100%{
        -webkit-transform: rotate(180deg);
        transform: rotate(180deg);
    }
}
</style>

<style id = "generalSwitch">
    .progress.general .progress-left .progress-bar{
    animation: generalLoad 1s linear forwards 1.8s;
}
</style>

<style id = "userKeyframe">
@keyframes userLoad{
    0%{
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
    }
    100%{
        -webkit-transform: rotate(36deg);
        transform: rotate(36deg);
    }
}
</style>

<style id = "userSwitch">
    .progress.users .progress-left .progress-bar{
    animation: userLoad 0.4s linear forwards 1.8s;
}
</style>
