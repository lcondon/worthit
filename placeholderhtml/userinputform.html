	<link rel="stylesheet" type="text/css" href="public/assets/css/reset.css">

    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Open+Sans|Roboto|Titan+One|Roboto+Condensed" rel="stylesheet">

<body id="movieColorNeutral" class="whiteTxt">
	<nav class="navbar nav" id="contentPageHeader">
		<span><img id="headerImg" src="public/assets/images/worthitinverted.png"></span><span class="ml-auto"><img id="loginButton" src="public/assets/images/plus.png"></span>
	</nav>

    <div class="container align-content-center">
        <div class="row justify-content-center">
        <div class="accordion col-md-6 col-12 card d-block border-0 py-2" id="accordionExample">
                <div class="card">
                  <div class="card-header col-12 d-inline-flex panel-heading" id="headingOne">
                    <h5 class="mb-0">
                      <button class="btn btn-login btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Log In
                      </button>
                      <button class="btn btn-register  btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Register
                      </button>
                    </h5>
                  </div>
                  <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                        <div class="card">
                                <div class="card-block">
                                    <form role="form">
                                        <div class="form-group row">
                                            <label for="inputEmailForm" class="sr-only control-label">Email</label>
                                            <div class="offset-sm-2 col-sm-8">
                                                <input type="text" class="form-control formSpace" id="inputEmailForm" placeholder="email" required="">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="inputPasswordForm" class="sr-only control-label">Password</label>
                                            <div class="offset-sm-2 col-sm-8">
                                                <input type="text" class="form-control" id="inputPasswordForm" placeholder="password" required="">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="offset-sm-2 col-sm-8">
                                                <div class="checkbox small">
                                                    <label>
                                                        <input type="checkbox"> Remember me
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="offset-sm-2 col-sm-8 pb-3 pt-2">
                                                <button type="submit" class="btn btn-secondary-outline btn-lg btn-block">Sign-in</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>  
                  </div>
                </div>
                <div class="card">

                  <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                        <div class="card">
                                <div class="card-block">
                                    <form role="form">
                                        <div class="form-group row">
                                            <label for="input2EmailForm" class="sr-only control-label">email</label>
                                            <div class="offset-sm-2 col-sm-8">
                                                <input type="text" class="form-control formSpace" id="input2EmailForm" placeholder="email" required="">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="input2PasswordForm" class="sr-only control-label">password</label>
                                            <div class="offset-sm-2 col-sm-8">
                                                <input type="text" class="form-control" id="input2PasswordForm" placeholder="password" required="">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="input2Password2Form" class="sr-only control-label">verify</label>
                                            <div class="offset-sm-2 col-sm-8">
                                                <input type="text" class="form-control" id="input2Password2Form" placeholder="verify password" required="">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="offset-sm-2 col-sm-8 pb-3 pt-2">
                                                <button type="submit" class="btn btn-secondary-outline btn-lg btn-block">Register</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                  </div>
                </div>
              </div>
            </div>

    <footer class="footer">
        <div class="container">
            <div class="row align-self-center">
                <div class="col-md-2"></div>
                <div class="col-md-2"></div>

                <div class="col-md-2"></div>
                <div class="col-md-2"></div>
                <div class="col-md-2"></div>
            </div>
        </div>
