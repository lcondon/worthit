<div class="container">
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#warningModal">
    Launch demo modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="warningModal" tabindex="-1" role="dialog" aria-labelledby="warningModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="warningModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="warningModalBody">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-purple" id="btn-crimson" data-dismiss="modal">Okay</button>
          <!--         <button type="button" class="btn btn-blue" id="btn-blue">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>
</div>
